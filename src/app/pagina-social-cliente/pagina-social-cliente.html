<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/pagina-social-cliente/pagina-social-cliente.css" rel="stylesheet">
    <link type="image/x-icon" href="/public/images/as-logo.png" rel="shortcut icon">
    <title>Social | Simons</title>
</head>
<body>
    <header>
        <img src="/public/images/simons-logo.png" alt="logo da marca" style="width: 160px; margin-left: 50px;">

        <nav>
            <ul>
                <li><a href="/src/app/pagina-camisetas/pagina-camisetas.html">camisetas</a></li>
                <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <button class="login-btn" onclick="login()">Login</button>

            <div class="icons-container">
                <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Buscar...">
                    <button class="search-btn">
                        <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                    </button>
                </div>

                <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
            </div>
        </div>
    </header>

    <main style="margin-top: 10px;">
        <div class="container-principal">
            <div class="img-container-principal" style="align-items: center;">
                <img src="/public/images/social-azul-pag-social-amanda-f1.jpg" alt="primeira foto do carrossel">
                <img src="/public/images/socail-azul-pag-social-f2.jpg" alt="segunda foto do carrossel">
                <img src="/public/images/foto3-carrossel.jpg" alt="terceira foto do carrossel">
            </div>

            <div class="titulo">
                <h2 class="titulo-secao">Social</h2>
            </div>
        </div>
    </main>

    <section class="grade-social" id="lista-produtos-dinamica">
        </section>

    <footer> oi </footer>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">In√≠cio</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
            <a href="#" onclick="alert('Em breve!')">Ajuda</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>

    <script>
        const container = document.getElementById('lista-produtos-dinamica');

        try { lerProdutos(); } catch (e) { inicializarBanco(); }
        const todosProdutos = lerProdutos();

        // Filtra apenas categoria social
        const sociais = todosProdutos.filter(p => p.categoria === 'social');

        container.innerHTML = '';

        sociais.forEach(produto => {
            let preco = parseFloat(produto.preco).toFixed(2).replace('.', ',');
            
            const cardHTML = `
                <div class="produto-card">
                    <div class="imagem-container">
                        <img src="${produto.imagem}" alt="${produto.nome}">
                    </div>
                    
                    <div class="produto-info">
                        <p class="nome-produto">${produto.nome}</p>
                        <p class="preco-produto">R$ ${preco}</p>
                    </div>
                    
                    <hr class="linha-card">

                    <div class="botoes-acao">
                        <button class="btn-acao" onclick="verDetalhesProduto(${produto.id})">Comprar</button>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
