<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/pagina-carrinho/pagina-carrinho.css" rel="stylesheet">
    <link type="image/x-icon" href="/public/images/as-logo.png" rel="shortcut icon">
    <title>Carrinho | Simons</title>
</head>
<body>

    <header>
        <img src="/public/images/simons-logo.png" alt="logo da marca" style="width: 160px; margin-left: 50px;">

        <nav>
            <ul>
                <li><a href="/src/app/pagina-camisetas/pagina-camisetas.html">camisetas</a></li>
                <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <button class="login-btn" onclick="login()">Login</button>

            <div class="icons-container">
                <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Buscar...">
                    <button class="search-btn">
                        <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                    </button>
                </div>

                <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
            </div>
        </div>
    </header>

    <main class="main-container" style="margin-top: 50px;">
        <div class="top-bar">
            <div class="page-title">
                <h1>Carrinho</h1>
                <span id="contador-itens"></span>
            </div>

            <div class="progress-steps">
                <div class="step active">
                    <div class="circle">1</div>
                    <span>carrinho</span>
                </div>
                <div class="line"></div>
                <div class="step">
                    <div class="circle">2</div>
                    <span>entrega</span>
                </div>
                <div class="line"></div>
                <div class="step">
                    <div class="circle">3</div>
                    <span>pagamento</span>
                </div>
            </div>
        </div>

        <hr class="divider-full">

        <div class="cart-grid">
            <div class="cart-items-section" id="lista-carrinho-dinamica">
                <p>A carregar o carrinho...</p>
            </div>

            <div class="cart-summary-section" id="resumo-carrinho-box">
                <div class="summary-box">
                    <h3>Calcular frete e prazo</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Digite seu CEP aqui">
                        <button class="btn-dark-small">Calcular</button>
                    </div>
                </div>

                <div class="summary-box">
                    <h3>Resumo do pedido</h3>
                    <div class="total-row">
                        <span>Total:</span>
                        <span id="preco-total-carrinho">R$ 0,00</span>
                    </div>
                    
                    <button class="btn-dark-full" onclick="irParaEntrega()">Comprar</button>
                    <button class="btn-light-full" onclick="window.location.href='/src/app/pagina-camisetas/pagina-camisetas.html'">Adicionar mais produtos</button>
                </div>
            </div>
        </div>

        <div class="recommendations">
            <hr class="divider-full">
            <h2 class="rec-title">Você também pode gostar</h2>
            <section class="grade-sugestoes" id="lista-sugestoes"></section>
        </div>
    </main>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">Início</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
            <a href="#" onclick="alert('Em breve!')">Ajuda</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinhoNaTela();
            carregarSugestoes();
        });

        function irParaEntrega() {
            window.location.href = "/src/app/pagina-entrega/pagina-entrega.html";
        }
    </script>
</body>
</html>
