<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/pagina-pagamento/pagina-pagamento.css" rel="stylesheet">
    <link type="image/x-icon" href="/public/images/as-logo.png" rel="shortcut icon">
    <title>Pagamento | Simons</title>
</head>
<body>

    <header>
        <img src="/public/images/simons-logo.png" alt="logo da marca" style="width: 160px; margin-left: 50px;">

        <nav>
            <ul>
                <li><a href="/src/app/pagina-camisetas/pagina-camisetas.html">camisetas</a></li>
                <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <button class="login-btn" onclick="login()">Login</button>

            <div class="icons-container">
                <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Buscar...">
                    <button class="search-btn">
                        <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                    </button>
                </div>

                <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
            </div>
        </div>
    </header>

    <main class="main-container" style="margin-top: 50px;">
        <div class="top-bar">
            <div class="page-title">
                <h1>Pagamento</h1>
                <span id="contador-itens-pagamento">( Carregando... )</span>
            </div>

            <div class="progress-steps">
                <div class="step finished">
                    <div class="circle">1</div>
                    <span>carrinho</span>
                </div>
                <div class="line solid"></div>
                
                <div class="step finished">
                    <div class="circle">2</div>
                    <span>entrega</span>
                </div>
                <div class="line solid"></div>
                
                <div class="step active">
                    <div class="circle">3</div>
                    <span>pagamento</span>
                </div>
            </div>
        </div>

        <hr class="divider-full">

        <div class="payment-grid">
            <div class="payment-methods-section">
                <h2>Formas de pagamento</h2>
                <div class="payment-box">
                    <div class="payment-tabs">
                        <button class="tab-btn active" onclick="mudarPagamento('cartao')">
                            <span class="icon-box"></span> Cartão de Crédito
                        </button>
                        <button class="tab-btn" onclick="mudarPagamento('pix')">
                            <span class="icon-diamond">❖</span> Pix
                        </button>
                    </div>

                    <div class="payment-content" id="form-cartao">
                        <div class="card-visual"></div> 
                        <form class="form-card">
                            <div class="input-row">
                                <label>Número do cartão:</label>
                                <input class="input-line" type="text" placeholder>
                            </div>
                            </form>
                    </div>

                    <div class="payment-content" id="form-pix" style="display: none; text-align: center; padding-top: 50px;">
                        <p>O código Pix será gerado após finalizar a compra.</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="summary-box">
                    <h3>Resumo do pedido</h3>
                    <div class="price-row">
                        <span>Frete:</span>
                        <span>R$ 9,90</span>
                    </div>
                    <div class="total-row">
                        <span>Total:</span>
                        <span id="preco-total-pagamento">R$ 0,00</span>
                    </div>
                    <button class="btn-dark-full" onclick="finalizarCompra()">Finalizar compra</button>
                </div>
            </div>
        </div>

        <div class="cart-review-section" id="lista-itens-pagamento"></div>
    </main>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">Início</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarResumoPagamento();
        });

        function mudarPagamento(tipo) {
            const formCartao = document.getElementById('form-cartao');
            const formPix = document.getElementById('form-pix');
            const btns = document.querySelectorAll('.tab-btn');

            if (tipo === 'cartao') {
                formCartao.style.display = 'block';
                formPix.style.display = 'none';
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                formCartao.style.display = 'none';
                formPix.style.display = 'block';
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        function finalizarCompra() {
            alert("Compra realizada com sucesso! Obrigado pela preferência.");
            localStorage.removeItem('carrinhoSimons');
            window.location.href = "/src/app/pagina-home/pagina-home.html";
        }
    </script>
</body>
</html>
