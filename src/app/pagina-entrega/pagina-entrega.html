<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/pagina-entrega/pagina-entrega.css" rel="stylesheet">
    <link type="image/x-icon" href="/public/images/as-logo.png" rel="shortcut icon">
    <title>Entrega | Simons</title>
</head>
<body>

    <header>
        <img src="/public/images/simons-logo.png" alt="logo da marca" style="width: 160px; margin-left: 50px;">

        <nav>
            <ul>
                <li><a href="/src/app/pagina-camisetas/pagina-camisetas.html">camisetas</a></li>
                <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <button class="login-btn" onclick="login()">Login</button>

            <div class="icons-container">
                <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Buscar...">
                    <button class="search-btn">
                        <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                    </button>
                </div>

                <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
            </div>
        </div>
    </header>

    <main class="main-container" style="margin-top: 50px;">
        <div class="top-bar">
            <div class="page-title">
                <h1>Entrega</h1>
                <span id="contador-itens-entrega">( Carregando... )</span>
            </div>

            <div class="progress-steps">
                <div class="step finished">
                    <div class="circle">1</div>
                    <span>carrinho</span>
                </div>
                <div class="line solid"></div>
                
                <div class="step active">
                    <div class="circle">2</div>
                    <span>entrega</span>
                </div>
                <div class="line"></div>
                
                <div class="step">
                    <div class="circle">3</div>
                    <span>pagamento</span>
                </div>
            </div>
        </div>

        <hr class="divider-full">

        <div class="delivery-grid">
            <div class="address-section">
                <h2>Endereço de entrega:</h2>
                <p class="label-cep">Busque pelo seu CEP</p>
                
                <div class="cep-group">
                    <input type="text" placeholder="Digite seu CEP aqui">
                    <button class="btn-dark-small">Aplicar</button>
                </div>

                <form class="form-address">
                    <div class="form-row">
                        <div class="input-box wide">
                            <label>Endereço:</label>
                            <input class="input-line" type="text">
                        </div>
                        <div class="input-box narrow">
                            <label>Número:</label>
                            <input class="input-line" type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box half"><label>Bairro:</label><input class="input-line" type="text"></div>
                        <div class="input-box half"><label>Cidade:</label><input class="input-line" type="text"></div>
                    </div>
                </form>
            </div>

            <div class="summary-section">
                <div class="summary-box">
                    <h3>Resumo do pedido</h3>
                    <div class="price-row">
                        <span>Frete:</span>
                        <span>R$ 9,90</span>
                    </div>
                    <div class="total-row">
                        <span>Total:</span>
                        <span id="preco-total-entrega">R$ 0,00</span>
                    </div>
                    <button class="btn-dark-full" onclick="irParaPagamento()">Comprar</button>
                    <button class="btn-light-full" onclick="window.location.href='/src/app/pagina-camisetas/pagina-camisetas.html'">Adicionar mais produtos</button>
                </div>
            </div>
        </div>

        <div class="cart-review-section" id="lista-itens-resumo"></div>
    </main>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">Início</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarResumoEntrega();
        });

        function irParaPagamento() {
            window.location.href = "/src/app/pagina-pagamento/pagina-pagamento.html";
        }
    </script>
</body>
</html>
