<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/app/pagina-login/pagina-login.css" rel="stylesheet">
    <link type="image/x-icon" href="/public/images/as-logo.png" rel="shortcut icon">
    <title>Página de Login</title>
</head>

<body>
    <header>
        <img class="logo-header" src="/public/images/simons-logo.png" alt="logo da marca">

        <nav>
            <ul>
                <li><a href="/src/app/pagina-home/pagina-home.html">home</a></li>
                <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <button class="login-btn" onclick="window.location.href='/src/app/pagina-login/pagina-cadastro.html'">Criar Conta</button>

            <div class="icons-container">
                <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Buscar...">
                    <button class="search-btn">
                        <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                    </button>
                </div>

                <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
            </div>
        </div>
    </header>

    <main>
        <div class="background-overlay"></div>
        <h1>Acesse o seu login ou cadastre-se!</h1>

        <div class="login-container" style="margin-bottom: 10px;">
            <div class="form-section">
                <form>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email">

                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" type="password">
                    <a class="forgot-password" href="#" onclick="senha()">Esqueci minha senha</a>

                    <button class="btn-entrar" type="submit" onclick="entrar(event)">Entrar</button>
                    <button class="btn-criar-conta" type="button" onclick="criarConta()">Criar conta</button>
                </form>
            </div>

            <div class="image-section">
                <img src="/public/images/amanda-formulario-tela-login.jpg" alt="foto amanda formulario">
            </div>
        </div>
    </main>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">Início</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>
</body>
</html>
