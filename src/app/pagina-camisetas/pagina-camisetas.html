<html lang="pt-br">

</head>
<body>

        <header>
            <img src="/public/images/simons-logo.png" alt="logo da marca" style="width: 160px; margin-left: 50px;">

            <nav>
                <ul>
                    <li><a href="/src/app/pagina-camisetas/pagina-camisetas.html">camisetas</a></li>
                    <li><a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">social</a></li>
                </ul>
            </nav>

            <div class="header-right">
                <button class="login-btn" onclick="login()">Login</button>

                <div class="icons-container">
                    <img class="icon-img" src="/public/images/carrinho.png" alt="carrinho" onclick="irParaCarrinho()">
                    
                    <div class="search-box">
                        <input class="search-txt" type="text" placeholder="Buscar...">
                        <button class="search-btn">
                            <img class="icon-img" src="/public/images/lupa.png" alt="lupa">
                        </button>
                    </div>

                    <img class="icon-img" src="/public/images/tres-pontos.png" alt="menu" onclick="abrirMenu()">
                </div>
            </div>
        </header>
    </div>

    <main class="secao-principal">
        <div class="fotos-principal">
            <img class="ftp" src="/public/images/amanda-esquerda.jpeg" alt>
            <img class="ftp" src="/public/images/amanda-meiojpeg.jpeg" alt>
            <img class="ftp" src="/public/images/amanda-direita.jpeg" alt>
        </div>
    </main>

    <section>
        <div class="title">
            <h1>Camisetas</h1>
        </div>
    </section>

    <section>
        <div class="central" id="lista-camisetas-cliente" style="flex-wrap: wrap; justify-content: center; gap: 50px;">
            </div>
    </section>

    <footer> oi </footer>

    <div id="overlay-menu" class="menu-overlay" onclick="fecharMenu()"></div>
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <span class="btn-fechar" onclick="fecharMenu()">&times;</span> 
        </div>
        
        <div class="sidebar-content">
            <a href="/src/app/pagina-home/pagina-home.html">In√≠cio</a>
            <a href="/src/app/pagina-camisetas/pagina-camisetas.html">Camisetas</a>
            <a href="/src/app/pagina-social-cliente/pagina-social-cliente.html">Social</a>
            <a href="/src/app/pagina-carrinho/pagina-carrinho.html">Meu Carrinho</a>
            <hr> 
            <a href="/src/app/pagina-login/pagina-login.html">Minha Conta</a>
            <a href="#" onclick="alert('Em breve!')">Ajuda</a>
        </div>
    </div>

    <script src="/src/js/auth.js"></script>
    <script src="/src/js/gerenciador.js"></script>

    <script>
        // Seu script de carregar produtos continua aqui normalmente...
        const containerCliente = document.getElementById('lista-camisetas-cliente');
        try { lerProdutos(); } catch (e) { inicializarBanco(); }
        const todosProdutos = lerProdutos();
        const camisetas = todosProdutos.filter(p => p.categoria === 'camiseta' || !p.categoria);
        containerCliente.innerHTML = '';

        camisetas.forEach(produto => {
            let precoFormatado = parseFloat(produto.preco).toFixed(2).replace('.', ',');
            const cardHTML = `
                <div class="produto">
                    <img class="camiseta-img" src="${produto.imagem}" alt="${produto.nome}">
                    <div class="titulo-camiseta">
                        <h3 style="font-weight: 500;">${produto.nome}</h3>
                        <h4 style="font-weight: 100; margin-top: -15px;">R$ ${precoFormatado}</h4>
                    </div>
                    <hr class="linha-camiseta">
                    <button onclick="verDetalhesProduto(${produto.id})" class="botao">Comprar</button>
                </div>
            `;
            containerCliente.innerHTML += cardHTML;
        });
    </script>


</body>
</html>
